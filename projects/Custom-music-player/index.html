<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MusicWave</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section with Music Player -->
    <header class="hero">
        <div class="hero-content">
            <h1>Enjoy the Best Music Experience</h1>
            <p>Play, pause, and control your favorite tracks seamlessly.</p>
        </div>

        <div class="player-container">
            <div class="music-player">
                <audio id="audio-player">
                    <source id="audio-source" src="song1.mp3" type="audio/mp3">
                </audio>

                <div class="progress-container">
                    <input type="range" id="progress-bar" value="0" max="100">
                </div>

                <div class="controls">
                    <button id="prev" class="control-btn">⏮️</button>
                    <button id="play-pause" class="control-btn">▶️</button>
                    <button id="next" class="control-btn">⏭️</button>
                </div>

                <div class="volume-container">
                    <label for="volume-control">Volume:</label>
                    <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>
    </header>
